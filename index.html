<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>

<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        const getComputerChoice = () => {
            const arrChoices = ["rock", "paper", "scissors"];
            const randomChoice = Math.floor(Math.random() * arrChoices.length);
            const itemChoice = arrChoices[randomChoice];
            return itemChoice;
        }

        //console.log(getComputerChoice())

        const playRound = (playerChoice, computerChoice) => {
            if (playerChoice === "rock" && computerChoice === "rock") {
                return "You tied! Both players picked rock"
            } else if (playerChoice === "scissors" && computerChoice === "scissors") {
                return "You tied! Both players picked scissors"
            } else if (playerChoice === "paper" && computerChoice === "paper") {
                return "You tied! Both players picked paper"
            } else if (playerChoice === "scissors" && computerChoice === "paper") {
                playerScore++
                return "Player Wins - scissors beats paper"
            } else if (playerChoice === "rock" && computerChoice === "scissors") {
                playerScore++
                return "Player Wins - rock beats scissors"
            } else if (playerChoice === "paper" && computerChoice === "rock") {
                playerScore++
                return "Player Wins - paper beats rock"
            } else if (playerChoice === "rock" && computerChoice === "paper") {
                computerScore++
                return "Computer Wins - paper Beats rock"
            } else if (playerChoice === "scissors" && computerChoice === "rock") {
                computerScore++
                return "Computer Wins - rock beats scissors"
            } else if (playerChoice === "paper" && computerChoice === "scissors") {
                computerScore++
                return "Computer Wins - scissors beats paper"
            }
        }



        const game = () => {
            for (let i = 0; i < 5; i++) {
                const playerChoice = prompt("Chose your item", "Rock, Paper, Scissors").toLowerCase()
                const computerChoice = getComputerChoice()
                console.log(playRound(playerChoice, computerChoice));
            }

            if (playerScore > computerScore) {
                return "You beat the computer"
            } else if (computerScore > playerScore) {
                return "You lost to the computer"
            } else {
                return "Tie"
            }
        }

        console.log(game());





    </script>
</body>

</html>
